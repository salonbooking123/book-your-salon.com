<!doctype html>
<html>
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Customer Signup</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="customer-signup.js"></script>
</head>
<body>
  <div id="header"></div>
  <script src="header.js"></script>
  <div class="container" style="max-width:460px;margin:36px auto;">
    <h2 style="text-align:center;color:#6200ea">Create Customer Account</h2>
    <div class="card">
      <label>Name</label><input id="name" required placeholder="Enter Name" />
      <label>Email </label><input id="email" type="email" required placeholder="xyz@gmail.com"/>
      <label>Phone</label>
      <input 
        type="number" id="ou_phone" required 
        maxlength="10" 
        pattern="\d{10}" 
        oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);" 
        placeholder="e.g., 9876543210">
      <label>Password</label><input id="password" type="password" />
      <button id="signupBtn" class="btn" style="width:100%;margin-top:12px">Create Account</button>
    </div>
  </div>
</body>
</html>
