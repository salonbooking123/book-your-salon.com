<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Customer Email Login</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="customer-email-login.js"></script>
</head>
<body>
  <div id="header"></div>
  <script src="header.js"></script>
  <div class="container" style="max-width:420px;margin:36px auto;">
    <h2 style="text-align:center;color:#3182ed">Login with Email</h2>
    <div class="card">
      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com" />
      <label>Password</label>
      <input id="password" type="password" placeholder="password" />
      <button id="loginBtn" class="btn" style="width:100%;margin-top:12px">Login</button>
      <p style="margin-top:12px;text-align:center">
        <a href="customer-signup.html"><button>Create account</button></a> · <a href="customer-phone-login.html"><button>Use phone</button></a>
      </p>
    </div>
  </div>
</body>
</html>
